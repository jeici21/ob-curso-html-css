<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejercicio multimedia</title>
</head>

<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="juego.jpg" alt="Juego">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls autoplay loop muted src="videoplayback.mp4"></video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop src="audio.mp3"></audio>
    </div>
</body>

</html>
