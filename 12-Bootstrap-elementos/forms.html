<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-4">
        <form>
            <div class="mb-3">
                <label class="form-label" for="nombre">Introduce tu nombre</label>
                <input id="nombre" class="form-control" type="text" placeholder="Tu nombre" disabled>
                <div class="form-text">Introduce tu nombre de pila</div>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="check-mayor-edad" class="form-check-input" checked>
                <label class="form-check-label" for="check-mayor-edad">¿Eres mayor de edad?</label>
            </div>
            <div class="mb-3">
                <label class="form-label" for="apellido">Introduce tu apellido</label>
                <input id="apellido" class="form-control-plaintext" type="text" placeholder="Tu apellido"
                    value="Villar">
                <div class="form-text">Introduce tu apellido</div>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Por defecto</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control form-control-sm" id="exampleInputEmail1"
                    aria-describedby="emailHelp" value="gorka@gorka.com" readonly>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="mb-3">
                <input type="color" class="form-control form-control-color">
            </div>
            <div class="mb-3">
                <label for="exampleDataList" class="form-label">Selecciona tu ciudad</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                    <option value="San Sebastián"></option>
                    <option value="Madrid"></option>
                    <option value="Bilbao"></option>
                    <option value="Barcelona"></option>
                    <option value="Valencia"></option>
                </datalist>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
