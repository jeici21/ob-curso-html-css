<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="container pt-4">
        <form action="">
            <label for="range">Selecciona el rango</label>
            <input id="range" type="range" class="form-range" value="5" min="0" max="10" step="0.1">
            <div class="input-group mb-4">
                <span class="input-group-text">0</span>
                <input type="text" class="form-control">
            </div>

            <label for="email">Introduce tu Email</label>
            <div class="input-group w-50">
                <input type="text" class="form-control" placeholder="username" id="email">
                <span class="input-group-text">@gmail.com</span>
            </div>

            <label for="email-2">Introduce tu Email</label>
            <div class="input-group input-group-lg w-100 flex-nowrap">
                <input type="text" class="form-control" placeholder="username" id="email-2">
                <span class="input-group-text">@gmail.com</span>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value=""
                        aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value=""
                        aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" name="Nombre" placeholder="Tu nombre">
                <input type="text" class="form-control" name="Apellido" placeholder="Tu apellido">
            </div>

            <div class="input-group">
                <input type="text" placeholder="Haz tu búsqueda" class="form-control">
                <button class="btn btn-outline-primary">Buscar</button>
            </div>

            <div class="input-group">
                <input type="text" placeholder="Haz tu búsqueda" class="form-control">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Elige tu buscador
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Google</a></li>
                    <li><a class="dropdown-item" href="#">Bing</a></li>
                    <li><a class="dropdown-item" href="#">Yahoo</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Presearch</a></li>
                </ul>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="text-nombre" placeholder="Tu Nombre">
                <label for="text-nombre">Nombre label</label>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
